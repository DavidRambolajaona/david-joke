{% extends 'base.html' %}

{% block head %}
<title>Inscription</title>
{% endblock %}

{% block body %}

<div class="container h-100 d-flex flex-column justify-content-center">

    {% include 'includes/navbar.html' %}

    <div class="row">

        <div class="col-md-6 mx-auto">
    
            <h1 class="text-center mb-3 mt-5 text-white">Inscrivez-vous</h1>
            <form method="POST" action="/register" class="mb-5 p-4 border border-white rounded">
                <div class="form-row mb-3">
                    <label for="user_name" class="col-sm-5 text-white">Votre nom : </label>
                    <input type="text" name="user_name" id="user_name" class="form-control col-sm-7" placeholder="Ex : Bruno Mars" autocomplete="off" required>
                </div>
                <div class="form-row mb-3">
                    <label for="user_password" class="col-sm-5 text-white">Mot de passe : </label>
                    <input type="password" name="user_password" id="user_password" class="form-control col-sm-7" required>
                </div>
                <div class="form-row mb-3">
                    <label for="user_password_second" class="col-sm-5 text-white">Retapez le mot de passe : </label>
                    <input type="password" name="user_password_second" id="user_password_second" class="form-control col-sm-7" required>
                </div>
                <div class="form-row mb-3">
                    <label for="user_email" class="col-sm-5 text-white">Email (facultatif) : </label>
                    <input type="email" name="user_email" id="user_email" class="form-control col-sm-7" placeholder="Ex : bruno.mars@hahaha.hoho.com">
                </div>
                <div class="form-row">
                    <button type="submit" class="btn btn-outline-light mx-auto mt-3">S'inscrire</button>
                </div>
            </form>

        </div>

    </div>

</div>


{% include 'includes/scriptjs.html' %}
<script type="text/javascript" src="{{ url_for('static', filename='js/app/register.js') }}"></script>

{% endblock %}
