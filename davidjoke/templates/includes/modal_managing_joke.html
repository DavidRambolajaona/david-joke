<!-- The Modal -->
<div class="modal fade" id="modalJoke">
  <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="">
          <p class="info-creation mb-0 small"></p>
          <p class="date-last-modification small"></p>
          <form>

            <div class="custom-control custom-switch mb-2">
              <input type="checkbox" class="custom-control-input" id="joke_enabled" name="joke_enabled" checked="checked">
              <label class="custom-control-label" for="joke_enabled">Blague active</label>
            </div>

            <div class="input-group input-group-sm">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="category_id">Catégorie</label>
                </div>
                <select id="category_id" class="form-control" name="category_id" style="width: auto;">
                  <option>test 1</option>
                  <option>test 2</option>
                  <option>test 3</option>
                </select>
            </div>

            <div class="form-group mt-2">
                <label for="joke_text" class="">Texte de la blague : </label>
                <textarea id="joke_text" name="joke_text" class="form-control app-textarea" rows="6" required>Hmmm...</textarea>
                <div class="invalid-feedback">Le texte de la blague ne doit pas être vide</div>
            </div>

          </form>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button id="btnSaveJoke" type="button" class="btn btn-success">Sauvegarder</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
      </div>

    </div>
  </div>
</div>




<div class="modal fade" id="modalAddJoke">
  <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Ajout de blague</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="">
          <form id="formAddJoke" method="POST" action="/add-joke">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="add_joke_category_id">Catégorie</label>
                </div>
                <select id="add_joke_category_id" name="add_joke_category_id" class="form-control" style="width: auto;">
                  {% for category in categories %}
                  <option value="{{category.category_id}}">{{category.category_text}}</option>
                  {% endfor %}
                </select>
            </div>
            <div class="form-group">
              <label for="add_joke_text">Texte de la blague : </label>
              <textarea id="add_joke_text" name="add_joke_text" class="form-control app-textarea" rows="6" required></textarea>
              <div class="invalid-feedback">Le texte de la blague ne doit pas être vide</div>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button id="btnAddJokePost" type="button" class="btn btn-primary">Ajouter</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
      </div>

    </div>
  </div>
</div>
